server:
  port: 8031
eureka:
  client:
    service-url:
      defaultZone:  http://user:password@localhost:8761/eureka
  instance:
    prefer-ip-address: true
spring:
  application:
    name: microservice-hystrix-turbine
turbine:
  aggregator:
