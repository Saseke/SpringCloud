  appConfig: microservice-consumer-movie-ribbon-with-hystrix2              #  监控名称是spring.applicaiton.name的值
turbine.instanceUrlSuffix.MICROSERVICE-CONSUMER-MOVIE-RIBBON-WITH-HYSTRIX2: /ribbon/hystrix.stream